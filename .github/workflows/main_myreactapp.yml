name: Build and Deploy React App to Azure

on:
  push:
    branches:
      - main  # or your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Replace placeholders with environment values
      - name: Inject environment values
        run: |
          sed -i "s/{{app_name}}/${{ env.APP_NAME }}/g" src/environments/environment.ts

      # Step 5: Build app
      - name: Build React app
        run: npm run build

      - name: Copy web.config
        run: cp web.config dist/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
            app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
            publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
            package: dist



